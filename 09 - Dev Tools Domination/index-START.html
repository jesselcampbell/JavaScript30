<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');
    const poo = 'ðŸ’©';
    console.log(`Hello I am a ${poo} string!`);

    // Styled
    console.log('%c I am some highlighted text!', 'background: #FFEB3B; font-size: 18px;');

    // warning!
    console.warn('Oh noes!');

    // Error :|
    console.error('Big noes!');

    // Info
    console.info('Crocodiles eat 3 to 4 people per year!')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Paragraph doesn\'t contain the class ouch');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`That's ${dog.age * 7} in dog years.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Bae');
    console.count('Bae');
    console.count('Breh');
    console.count('Bae');
    console.count('Bae');
    console.count('Bae');
    console.count('Breh');
    console.count('Breh');
    console.count('Bae');
    console.count('Breh');
    console.count('Breh');

    // timing
    console.time('Fetching Data');
    fetch('https://api.github.com/users/jesselcampbell')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching Data');
        console.log(data);
      }
    );

    // tables
    console.table(dogs);

  </script>
</body>
</html>
